<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje enviado | UniCore</title>

    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --primary: #38bdf8;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827, var(--bg));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .confirmation {
            max-width: 520px;
            width: 100%;
            text-align: center;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.01)
            );
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 50px 36px;
            backdrop-filter: blur(8px);
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(56, 189, 248, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: var(--primary);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }

        p {
            margin: 0 0 40px;
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.6;
        }

        .actions a {
            display: inline-block;
            padding: 12px 26px;
            background: linear-gradient(
                135deg,
                rgba(56, 189, 248, 0.9),
                rgba(56, 189, 248, 0.7)
            );
            border-radius: 999px;
            text-decoration: none;
            color: #020617;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .actions a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.25);
        }


        .top-action {
            position: fixed;
            top: 24px;
            right: 24px;
        }

        .top-action a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid var(--border);
            border-radius: 999px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .top-action a:hover {
            border-color: rgba(56, 189, 248, 0.4);
            background: rgba(17, 24, 39, 0.95);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="top-action">
        <a href="/"><span>←</span><span>Inicio</span></a>
    </div>

    <div class="confirmation">
        <div class="icon">✓</div>
        <h1>Mensaje enviado</h1>
        <p>
            Su mensaje fue enviado con éxito.  
            Hemos recibido la información y le responderemos a la brevedad.
        </p>

        <div class="actions">
            <a href="/">Volver al inicio</a>
        </div>
    </div>

</body>
</html>
