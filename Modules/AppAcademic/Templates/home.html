<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | UniCore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #111827;
            --primary: #38bdf8;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827, var(--bg));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 820px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        p {
            color: var(--muted);
            margin-bottom: 55px;
            font-size: 1.05rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }

        .card {
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.01)
            );
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px 20px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(56, 189, 248, 0.15),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(56, 189, 248, 0.4);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:active {
            transform: translateY(-2px);
        }

        .top-action {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            gap: 12px;
        }

        .top-action a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.95rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .top-action a:hover {
            border-color: rgba(56, 189, 248, 0.4);
            background: rgba(17, 24, 39, 0.95);
            transform: translateY(-2px);
        }


        .login-btn {
            background: linear-gradient(
                135deg,
                rgba(56, 189, 248, 0.9),
                rgba(56, 189, 248, 0.7)
            );
            color: #020617 !important;
            font-weight: 600;
            border: none !important;
        }

        .login-btn:hover {
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.25);
        }
    </style>
</head>
<body>

    <div class="top-action">
        <a href="javascript:history.back()">
            <span>←</span>
            <span>Volver</span>
        </a>

        <a href="/admin/" class="admin-btn">
            <span>⦿</span>
            <span>Acceder</span>
        </a>
    </div>

    <div class="container">
        <h1>Bienvenido a UniCore</h1>
        <p>Todo empieza aquí. Y esta vez, empieza bien.</p>

        <div class="cards">
            <a href="/services/" class="card">Servicios</a>
            <a href="/about/" class="card">Quiénes somos</a>
            <a href="/contact/" class="card">Contacto</a>
        </div>
    </div>

</body>
</html>
