<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | UniCore</title>

    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --primary: #38bdf8;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827, var(--bg));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 520px;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.01)
            );
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 36px;
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 2.4rem;
            letter-spacing: -1px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        form p {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.25s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: #6b7280;
        }

        input:focus,
        textarea:focus {
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.3);
        }

        textarea {
            resize: none;
            line-height: 1.5;
        }

        .submit-container {
            margin-top: 30px;
            text-align: center;
        }

        input[type="submit"] {
            padding: 12px 26px;
            background: linear-gradient(
                135deg,
                rgba(56, 189, 248, 0.9),
                rgba(56, 189, 248, 0.7)
            );
            border: none;
            border-radius: 999px;
            color: #020617;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.25);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        
        .top-action {
            position: fixed;
            top: 24px;
            right: 24px;
        }

        .top-action a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid var(--border);
            border-radius: 999px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .top-action a:hover {
            border-color: rgba(56, 189, 248, 0.4);
            background: rgba(17, 24, 39, 0.95);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="top-action">
        <a href="/"><span>←</span><span>Inicio</span></a>
    </div>

    <div class="contact-container">
        <h1>Contáctenos</h1>
        <p class="subtitle">
            Escríbanos. Leemos con atención y respondemos con criterio.
        </p>

        <form action="/contact/" method="post">
            {% csrf_token %}

            <p>
                <label>Asunto</label>
                <input type="text" name="txtAsunto" placeholder="Motivo del mensaje">
            </p>

            <p>
                <label>Email</label>
                <input type="email" name="txtEmail" placeholder="correo@ejemplo.com">
            </p>

            <p>
                <label>Mensaje</label>
                <textarea name="txtMensaje" rows="5" placeholder="Escriba su mensaje aquí..."></textarea>
            </p>

            <div class="submit-container">
                <input type="submit" value="Enviar mensaje">
            </div>
        </form>
    </div>

</body>
</html>
